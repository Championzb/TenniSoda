{% extends "index-base.html" %}
{% load static %}
{% block title %}
    <title>发布约球 &middot; TenniSoda</title>
{% endblock %}
{% block profileimg %}
{% if profile.picture %}
  <img src="{% get_static_prefix %}assets/{{profile.picture.url}}" class="navbar-profile-avatar" alt="" />
{% else %}
  <img src="{% static "assets/uploaded_files/default.jpg" %}" class="navbar-profile-avatar" alt="" />
{% endif %}
{% endblock %}
{% block game_group %}
<li class="dropdown active">
<a href="/game/game_group/">
    <i class="fa fa-user"></i>
    约球
</a>
</li>
{% endblock %}
{% block content %}
  <div class="content">

    <div class="container">

      <div class="layout layout-stack-sm layout-main-left">

        <div class="col-sm-8 col-md-9 layout-main">

        </div> <!-- /.layout-main -->

        <div class="col-sm-4 col-md-3 layout-sidebar">
          <div class="portlet">
            <a href="/game/publish_game_group/" class="btn btn-primary btn-jumbo btn-block" onclick="checkProfile()">发布约球信息</a>
            <br>
            <a href="/game/all_league/" class="btn btn-secondary btn-lg btn-block ">联赛</a>
          </div> <!-- /.portlet -->

        </div> <!-- /.layout-sidebar -->

      </div> <!-- /.layout -->

    </div> <!-- /.container -->

  </div> <!-- .content -->
{% endblock %}
