{% extends "admin-base.html" %}
{% load static %}

{% block title %}
    <title>注册 &middot; TenniSoda</title>
{% endblock %}
{% block content %}

<script>
    function check(){
        flag = document.getElementById("check_terms").checked;
        if (!flag){
            alert("您必须同意我们的服务条款和隐私政策！");
            return flag;
        }
    }
</script>

<body class="account-bg">

  <header class="navbar navbar-inverse" role="banner">

    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-cog"></i>
        </button>

        <a href="{% static "assets/landing" %}" class="navbar-brand navbar-brand-img">
          <img src="{% static "assets/admin/img/logo.png" %}" style="width:186px;height:60px" alt="TenniSoda">
        </a>
      </div> <!-- /.navbar-header -->

      <nav class="collapse navbar-collapse" role="navigation">   
        <ul class="nav navbar-nav navbar-right">     
          <li>
            <a href="/"><i class="fa fa-angle-double-left"></i> &nbsp;回到主页</a>
          </li>   
        </ul>
      </nav>

    </div> <!-- /.container -->

  </header>

  <div class="account-wrapper">

    <div class="account-body">

      <h3>注册</h3>

      <h5>欢迎注册网球苏打</h5>

      <form class="form account-form" method="POST" action="/account/register/" onsubmit="return check()">{% csrf_token %}

        {% for field in form %}
          <div class = "form-group">
            {{ field }}
              {% for err in field.errors %}
                <span style="color: red">{{ err }}</span>
            {% endfor %}
          </div><!-- /.form-group -->
        {% endfor %}

        <div class="form-group">
          <label class="checkbox-inline">
          <input type="checkbox" id="check_terms" class="" value="" tabindex="5"> 我同意网球苏打的 <a href="{% static "assets/landing/page-terms.html" %}" target="_blank">服务条款</a> &amp; <a href="javascript:;" target="_blank">隐私政策</a>
          </label>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="6">
          创建帐号 &nbsp; <i class="fa fa-play-circle"></i>
          </button>
        </div> <!-- /.form-group -->

      </form>

    </div> <!-- /.account-body -->

    <div class="account-footer">
      <p>
      已经有帐号了？ &nbsp;
      <a href="/account/login" class="">登录！</a>
      </p>
    </div> <!-- /.account-footer -->

  </div> <!-- /.account-wrapper -->

</body>

{% endblock %}
