{% extends "admin-base.html" %}
{% load static %}

{% block title %}
        <title>重置密码 - 网球苏打 &middot; TenniSoda</title>
{% endblock %}

{% block content %}

<body class="account-bg">

  <header class="navbar navbar-inverse" role="banner">

    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-cog"></i>
        </button>

        <a href="/" class="navbar-brand navbar-brand-img">
          <img src="{%static "assets/landing/img/logo.png" %}" style="width:186px;height:60px" alt="TenniSoda">
        </a>
      </div> <!-- /.navbar-header -->

      <nav class="collapse navbar-collapse" role="navigation">   
        <ul class="nav navbar-nav navbar-right">     
          <li>
            <a href="/"><i class="fa fa-angle-double-left"></i> &nbsp;回到主页</a>
          </li>   
        </ul>
      </nav>

    </div> <!-- /.container -->

  </header>

  <div class="account-wrapper">

    <div class="account-body">

      <h2>密码重置</h2>

      <h5>我们会给您的注册邮箱发邮件来指导您重置密码！</h5>

      <form class="form account-form" method="POST" action="/account/forget_password/">{% csrf_token %}

        <div class="form-group">
          <label for="forgot-email" class="placeholder-hidden">你的邮箱</label>
          <input type="text" class="form-control" id="forgot-email" placeholder="您的邮箱" tabindex="1" name="email">
          	{% if warning %}
              <small><font color="red">该邮箱没有被注册</font></small>
            {% endif %}
        </div> <!-- /.form-group -->

        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block btn-lg" tabindex="2">
            发送邮件重置密码 &nbsp; <i class="fa fa-refresh"></i>
          </button>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <a href="/account/login/"><i class="fa fa-angle-double-left"></i> &nbsp;登录</a>
        </div> <!-- /.form-group -->
      </form>

    </div> <!-- /.account-body -->

  </div> <!-- /.account-wrapper -->

</body>
{% endblock %}
